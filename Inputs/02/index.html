<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Input</title>
	<!-- Link to your stylesheet -->
	<link rel="stylesheet" href="./style.css" />
</head>

<body>
	<div>
		<p>What is your favorite JavaScript library?</p>
		<div class="input-group">
			<input type="radio" id="angular" name="library" value="angular" checked class="input-group__input" />
			<label for="angular" class="input-group__label">Angular</label>
		</div>
		<div class="input-group">
			<input type="radio" id="react" name="library" value="react" class="input-group__input" />
			<label for="react" class="input-group__label">React</label>
		</div>
		<div class="input-group">
			<input type="radio" id="vue" name="library" value="vue" class="input-group__input" />
			<label for="vue" class="input-group__label">Vue</label>
		</div>
		<div class="input-group">
			<input type="radio" id="other" name="library" value="other" class="input-group__input" />
			<label for="other" class="input-group__label">Other</label>
		</div>
	</div>
</body>

</html>
